name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_OWNER: ${{ github.repository_owner }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to GHCR
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build & Push Go Service
      run: |
        docker build -t $REGISTRY/$IMAGE_OWNER/go-service:latest ./go-service
        docker push $REGISTRY/$IMAGE_OWNER/go-service:latest

    - name: Build & Push Node Service
      run: |
        docker build -t $REGISTRY/$IMAGE_OWNER/node-service:latest ./node-service
        docker push $REGISTRY/$IMAGE_OWNER/node-service:latest

    - name: Upload Kubernetes Manifests
      uses: actions/upload-artifact@v3
      with:
        name: k8s-manifests
        path: k8s/

